<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Turmas</title>
    <link rel="stylesheet" href="gerenciamentoturmas.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a class="navbar-brand" href="#"><img src=img/logo.png width="100" alt="100">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="paginaInicialAdmin.html">Início</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                    <li><a href="#servicos">Presença</a></li>
                    <li><a href="telaPlanejamento.html">Aulas</a></li>
                </ul>               
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>LISTAGEM DAS TURMAS</h2>
        <button id="add-turma-btn">Adicionar turma</button>
        <table>
            <thead>
                <tr>
                    <th>Turmas</th>
                    <th>Modalidade</th>
                    <th>Faixa Etária</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="turmas-list">
            </tbody>
        </table>
    </div>

    <div id="turma-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar/Alterar Turma</h2>
            <form id="turma-form-element">
                <label for="turma-id">Identificador:</label>
                <input type="text" id="turma-id" name="turma-id" required>
                <label for="faixa-etaria">Faixa Etária:</label>
                <input type="text" id="faixa-etaria" name="faixa-etaria" required>
                <label for="modalidade">Modalidade:</label>
                <input type="text" id="modalidade" name="modalidade" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="gerenciamentoturmas.js"></script>
</body>
</html>
