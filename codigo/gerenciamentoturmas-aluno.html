<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma</title>
    <link rel="stylesheet" href="gerenciamentoturmas.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a class="navbar-brand" href="#"><img src=img/logo.png width="100" alt="100">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Início</a></li>
                    <li><a href="#sobre">Financeiro</a></li>
                    <li><a href="#servicos">Presença</a></li>
                    <li><a href="#contato">Turmas</a></li>
                </ul>               
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>LISTAGEM DOS ALUNOS</h2>
        <table>
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nome</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="alunos-list">
            </tbody>
        </table>
    </div>

    <div id="aluno-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Alterar Aluno</h2>
            <form id="aluno-form-element">
                <label for="aluno-id">Identificador:</label>
                <input type="text" id="aluno-id" name="aluno-id" required>
                <label for="aluno-nome">Nome:</label>
                <input type="text" id="aluno-nome" name="aluno-nome" required>
                <label for="aluno-nota">Nota:</label>
                <input type="number" id="aluno-nota" name="aluno-nota" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div id="footer">
            <div id="endereço">
                <h2>Endereço</h2>
                <div class="endereco">
                    <p><img src="img/pin_4723726.png" alt="locLogo"></p>
                    <p>Rua Visconde do Rio das Velhas, 163, Centro, Matozinhos</p>
                </div>
                
            </div>
            <div id="telefone">
                <h2>Telefone</h2>
                <div class="telefone">
                    <p><img src="img/whatsapp_3670051.png" alt="wppLogo"></p>
                    <a target="_blank" href="https://api.whatsapp.com/send?phone=5531995778825&text="><p>+55 31 99577-8825</p></a>
                </div>
                
            </div>
            <div id="redessociais">
                <h2>Redes sociais</h2>
                <div id="instagram">
                    <p><img src="img/instagram_2111463.png" alt="InstaLogo"></p>
                    <a target="_blank" href="https://www.instagram.com/studio_jessicaoliveira24?igsh=MzVmZTg4eWFqYTNn"><p>Instagram</p></a>
                </div>
                <div id="youtube">
                    <p><img src="img/youtube_1384060.png" alt="logoYoutube"></p>
                    <a target="_blank" href="https://www.youtube.com/@balletjessicaoliveira1505/featured">Youtube</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="gerenciamentoturmas.js"></script>
</body>
</html>
