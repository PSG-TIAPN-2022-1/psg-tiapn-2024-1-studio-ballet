<!DOCTYPE html>
<html lang="en">

    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="wrapper fadeInDown">

            <h2 class="active"> LOGIN </h2>

            <div class="fadeIn first">

                    id="icon" alt="User Icon" />

            <form id="loginForm">
                <input type="text" id="Disciplina" class="fadeIn second" placeholder="Disciplina" required>
                <input type="text" id="Nome" class="fadeIn third" placeholder="Nome" required>
                <input type="submit" class="fadeIn fourth" value="Log In">

        </div>
    </div>

    <script src="loginProfessor.js"></script>
