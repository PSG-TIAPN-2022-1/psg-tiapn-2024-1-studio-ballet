<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de aula</title>
    <link rel="stylesheet" href="telaPlanejamento.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a class="navbar-brand" href="#"><img src=img/logo.png width="100" alt="100">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                    <li><a href="#servicos">Presença</a></li>
                    <li><a href="gerenciamentoturmas.html">Turmas</a></li>
                </ul>               
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">

            <div class="form-container">
                <h1>Planejamento de Aula</h1>
                <div class="form-group">
                    <label for="teacher">Nome do Professor:</label>
                    <input type="text" id="teacher" placeholder="Digite o nome do professor">
                </div>
                <div class="form-group">
                    <label for="date">Dia da Aula:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="music">Música:</label>
                    <input type="text" id="music" placeholder="Digite a música">
                </div>
                <div class="form-group">
                    <label for="class">Turma:</label>
                    <input type="text" id="class" placeholder="Digite a turma">
                </div>
                <div class="button-group">
                    <button id="addButton">Adicionar Planejamento</button>
                </div>
            </div>
            <div id="plans" class="plans-container"></div>
        </div>
    </main>
    <script src="telaPlanejamento.js"></script>
</body>

</html>
